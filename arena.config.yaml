# AI Arena Configuration
# Environment variables are substituted automatically

providers:
  openai:
    apiKey: ${OPENAI_API_KEY}
    models:
      - id: gpt-4o-mini
        maxTokens: 4096
      - id: gpt-4o
        maxTokens: 4096

  anthropic:
    apiKey: ${ANTHROPIC_API_KEY}
    models:
      - id: claude-3-5-sonnet-20241022
        maxTokens: 4096
      - id: claude-3-5-haiku-20241022
        maxTokens: 4096

  xai:
    apiKey: ${XAI_API_KEY}
    baseURL: https://api.x.ai/v1
    models:
      - id: grok-beta
        maxTokens: 4096

  google:
    apiKey: ${GEMINI_API_KEY}
    models:
      - id: gemini-2.5-flash
        maxTokens: 8192
      - id: gemini-2.5-pro
        maxTokens: 8192

infrastructure:
  compression:
    strategy: summarize
    maxTokens: 4000
    preserveRecent: 5

  artifacts:
    storageType: filesystem
    basePath: ./artifacts

  traces:
    enabled: true
    format: json
    minLevel: info

server:
  http:
    port: 3457
